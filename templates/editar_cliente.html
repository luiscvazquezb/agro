
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Editar Cliente</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Representante</label>
        <input type="text" class="form-control" name="representante" value="{{ cliente.representante }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono" value="{{ cliente.telefono }}">
      </div>
      <div class="mb-3">
        <label class="form-label">WhatsApp</label>
        <input type="text" class="form-control" name="whatsapp" value="{{ cliente.whatsapp }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Telegram</label>
        <input type="text" class="form-control" name="telegram" value="{{ cliente.telegram }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" name="correo" value="{{ cliente.correo }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Logo URL</label>
        <input type="text" class="form-control" name="logo_url" value="{{ cliente.logo_url }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Color HEX</label>
        <input type="text" class="form-control" name="colorhex" value="{{ cliente.colorhex }}">
      </div>
     <div class="mb-3">
        <label class="form-label">Página</label>
        <input type="text" class="form-control" name="pagina" value="{{ cliente.pagina }}">
      </div>
       <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" class="form-control" name="colorhex" value="{{ cliente.password }}">
        </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="/clientes" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
