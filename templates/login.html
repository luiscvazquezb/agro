<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Agronegocios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 10px;
        }

        .header-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-icons img.logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .header-icons img.flag {
            width: 50px;
            height: auto;
            object-fit: contain;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 400px) {
            .header-icons img.logo {
                width: 60px;
                height: 60px;
            }

            .header-icons img.flag {
                width: 40px;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-icons">
            <img src="{{ url_for('static', filename='images/agro_logo.png') }}" alt="AgroApp Logo" class="logo">
            <img src="{{ url_for('static', filename='images/mexico.png') }}" alt="México" class="flag">
        </div>
        <h2>Acceso Agronegocios</h2>
        <form method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
