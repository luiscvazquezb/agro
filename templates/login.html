<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Agronegocios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-icons img.logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .header-icons img.flag {
            width: 45px;
            height: auto;
            object-fit: contain;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 1.6em;
        }

        .alert {
            background-color: #f8d7da;
            color: #842029;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #f5c2c7;
            border-radius: 6px;
            font-size: 0.95em;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 400px) {
            .header-icons img.logo {
                width: 60px;
                height: 60px;
            }

            .header-icons img.flag {
                width: 35px;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header-icons">
            <img src="{{ url_for('static', filename='images/agro_logo.png') }}" alt="AgroApp Logo" class="logo">
            <img src="{{ url_for('static', filename='images/mexico.png') }}" alt="México" class="flag">
        </div>

        <h2>Acceso Agronegocios</h2>

        <!-- Mensajes de error -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" value="{{ request.form.usuario or '' }}" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>

</body>
</html>
